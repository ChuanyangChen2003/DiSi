<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人复活在我</title>
		<link rel="stylesheet" type="text/css" href="../css/global.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="padding-top: 60px;">
		<h1>人复活在我</h1>
		<div align="center">
			<audio id="audio" controls
				src="https://vichien-public.oss-cn-guangzhou.aliyuncs.com/DISI%20App/%E3%80%8A%E4%BA%BA%E5%A4%8D%E6%B4%BB%E5%9C%A8%E6%88%91%E3%80%8B.mp3"></audio>
		</div>
		<div id="lyc">
			<div align="center" id="music_pages_btn">
				<button @click="turn_type1()">歌词</button>
				<button @click="turn_type2()">歌谱</button>
			</div>
			<hr>
			<!-- <h5>歌词</h5> -->
			<div align="center">
				<div id="lyric" v-show="type==='1'">
					人复活在我
					<br>生命也在我
					<br>信我者虽死
					<br>也必复活
					<br>活着信我的
					<br>必永远不死
					<br>你信这话吗？
					<br>信这话吗？
				</div>
			</div>
			<!-- 歌谱轮播图 -->
			<div align="center">
				<div id="staff" v-show="type==='2'">
					暂无歌谱
				</div>
			</div>
			<div align="center">
				<h6 style="color:rgba(40, 44, 53,0.4)">----上拉查看完整歌词或歌谱----</h6>
				<h6 style="color: rgba(40, 44, 53,0.7); margin-top: -8px;">歌 谱 原 图「长按」保 存</h6>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#lyc",
			data: {
				type: "1"
			},
			methods:{
				turn_type1(){
					vm.type='1'
				},
				turn_type2(){
					vm.type='2'
				}
			}
		})
	</script>
</html>
